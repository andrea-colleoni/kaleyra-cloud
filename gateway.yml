eureka:
  client:
    registerWithEureka: false
spring:
  cloud:
    gateway:
      routes:
        - id: r-greet
          uri: lb://greeting
          predicates:
            - Path=/greeting{segment}
          filters:
            - name: Hystrix
              args:
               name: fallbackG
               fallbackUri: forward:/fallback/basic
            - SetPath=/{segment}
        - id: r-name
          uri: lb://name
          predicates:
            - Path=/name
          filters:
            - name: Hystrix
              args:
               name: fallbackN
               fallbackUri: forward:/fallback/basic
            - RewritePath=/name(?<segment>.*), ${segment}
        - id: r-web
          uri: lb://web
          predicates:
            - Path=/web
          filters:
            - TokenRelay:
            - name: Hystrix
              args:
               name: fallbackW
               fallbackUri: forward:/fallback/basic
